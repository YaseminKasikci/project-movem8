# === Identification du projet ===
sonar.projectKey=move-m8-frontend
sonar.projectName=MoveM8 - Frontend
sonar.projectVersion=1.0

# === Langage et encodage ===
sonar.language=dart
sonar.sourceEncoding=UTF-8

# === Sources & tests ===
# Dossier principal du code Dart
sonar.sources=lib

# Dossier contenant les tests unitaires
sonar.tests=test

# === Rapport de couverture (généré par flutter test --coverage) ===
# Le fichier coverage/lcov.info est créé après la commande :
# flutter test --coverage
sonar.coverageReportPaths=coverage/lcov.info

# === Exclusions (fichiers/dossiers à ignorer) ===
# On exclut les fichiers générés automatiquement par Flutter/Dart
sonar.exclusions=build/**,.dart_tool/**,ios/**,android/**,**/*.g.dart,**/*.freezed.dart

# On exclut aussi les tests de l'analyse "sources"
sonar.test.exclusions=test/**

